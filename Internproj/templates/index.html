<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Text Translator</title>
</head>
<body>
    <div class="container">
    <h1>Translator</h1>
    <div>Choose the language, and click Speak button</div>
    <div>
    <form action="/result" method="post">
        <div class="form-group">
        <label for="stt_language">Speech-to-Text Language:</label>
        <select id="stt_language" name="stt_language">
            <option value="en-US">English</option>
            <option value="kn-IN">Kannada</option>
            <option value="hi-IN">Hindi</option>
        </select>
    </div>
        <div class="form-group">
        <label for="translation_language">Translation Language:</label>
        <select id="translation_language" name="translation_language">
            <option value="en">English</option>
            <option value="kn">Kannada</option>
            <option value="hi">Hindi</option>
            <option value="it">Italian</option>
			<option value="ja">Japanese</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select>
    </div>
        
        <div>
        <button type="submit" class="btn btn-success">Speak</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
